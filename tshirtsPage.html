</head>	

<body>
    <div class="tshirt-mid-frame">
        <canvas id="canvas"></canvas>
        <input type="file" id="image-upload">
    </div>
	<nav class="side-bar">
		<header>
			<div class="image-text">
				
				</span>
				<div class="text header-text">
					<span class="icon-names">STORE</span>
				</div>
			</div>

			<i class="toggle-arrow">
				<img src="chevron-right-regular-24.png">
				<nav id="myNav" class="side-bar close"></nav>
			</i>
		</header>
		<!--====== Navigator icons and text ======-->
		<div class="navigator">
			<a href="tshirtsPage.html" class="nav-item">
				<img src="tshirt.png" class="icon">
				<span class="icon-names">TSHIRTS</span>
			</a>
			<a href="mugsPage.html" class="nav-item">
				<img src="mugs.png" class="icon">
				<span class="icon-names">MUGS</span>
			</a>
	
		</div>
		<!--////// Navigator icons and text //////-->
	
	</nav>

	<!--====== Responsive sidebar ======-->
	<script>const sideBar = document.querySelector(".side-bar");
		const toggleArrow = document.querySelector(".toggle-arrow");
		
		toggleArrow.addEventListener("click", function(){
			sideBar.classList.toggle("close");
		});
		</script>
	<!--////// Responsive sidebar //////-->
	
	<script>
		const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const fileInput = document.getElementById('image-upload');

fileInput.addEventListener('change', function(e) {
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    }
    img.src = e.target.result;
  }

  reader.readAsDataURL(file);
});

	</script>
		
</body>
</html>
